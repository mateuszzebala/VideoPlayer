{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'Panel/css/login.css' %}">
    <link rel="icon" href="{% static 'Panel/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'Panel/css/config.css' %}">
    <link rel="stylesheet" href="{% static 'Panel/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'Panel/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'Panel/css/fonts.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <script src="{% static 'Panel/js/config.js' %}"></script>
    <script src="{% static 'Panel/js/utils.js' %}"></script>
    <title>PANEL LOGIN</title>
</head>
<body>
    <div class="login-main">
        <form action="{% url 'Panel:login' %}" method="POST">
            <h1>PANEL</h1>
            {% csrf_token %}
            <input type="text" name="username" placeholder="USERNAME" autocomplete="off">
            <input type="password" name="password" placeholder="PASSWORD" autocomplete="off">
            {% if bad_data %}
                <span>BAD DATA</span>
            {% endif %}
            <button type="submit">LOG IN</button>
        </form>
    </div>
</body>
</html>
